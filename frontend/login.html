<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RaposoPDV</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Acesso ao Painel</h2>
            <p>Faça login com suas credenciais</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email_funcionario">Seu E-mail</label>
                    <input type="email" id="email_funcionario" placeholder="seuemail@provedor.com" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div id="error-message" class="error-message"></div>
            
            <div style="margin-top: 20px; font-size: 0.9em; display: flex; justify-content: space-between;">
                <a href="registro-empresa.html">Não tem conta? Cadastre-se</a>
                <a href="esqueci-senha.html" style="color: var(--error-color);">Esqueci minha senha</a>
            </div>

        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
